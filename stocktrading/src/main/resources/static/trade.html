<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Stock</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- ✅ TradingView Library (MANDATORY) -->
    <script src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>

<!-- HEADER -->
<header class="dashboard-header">
    <h2>Trade Stock</h2>

    <div class="user-info">
        <span id="balance">₹ 0</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<!-- MAIN LAYOUT -->
<div class="trade-layout">

    <!-- LEFT : BUY / SELL -->
    <div class="trade-card">

        <label>Select Stock</label>
        <select id="stockId"></select>

        <label>Quantity</label>
        <input type="number" id="qty" placeholder="Enter quantity" min="1">

        <button onclick="buy()">Buy</button>
        <button class="sell" onclick="sell()">Sell</button>

        <p id="msg"></p>

        <a href="dashboard.html">← Back to Dashboard</a>
    </div>

    <!-- RIGHT : CHART -->
    <div class="trade-chart">
        <!-- ⚠️ ID MUST MATCH -->
        <div id="tradingview_chart" style="height:500px;"></div>
    </div>

</div>

<script src="js/trade.js"></script>

<!-- ✅ TradingView Widget INIT -->
<script>
let tvWidget;

function loadChart(symbol) {
    if (tvWidget) {
        tvWidget.remove();
    }

    tvWidget = new TradingView.widget({
        autosize: true,
        symbol: "NSE:" + symbol,
        interval: "15",
        timezone: "Asia/Kolkata",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#0f172a",
        enable_publishing: false,
        hide_top_toolbar: false,
        save_image: false,
        container_id: "tradingview_chart"
    });
}

document.addEventListener("DOMContentLoaded", function () {
    loadChart("TCS");

    document.getElementById("stockId").addEventListener("change", function () {
        const selectedText = this.options[this.selectedIndex].text;
        const symbol = selectedText.split(" ")[0];
        if (symbol) loadChart(symbol);
    });
});

function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}
</script>

</body>
</html>
